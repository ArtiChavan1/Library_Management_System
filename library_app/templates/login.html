<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .login-section {
            flex: 1;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .image-section {
            flex: 1;
            background-image: url('https://images.pexels.com/photos/1907785/pexels-photo-1907785.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            position: relative;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            margin: 0;
        }

        .home-button {
            margin-top: 20px;
            display: inline-block;
            width: 100%;
            max-width: 200px;
            text-align: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .home-button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <!-- Left: Login Form -->
        <div class="login-section">
            <div class="form-container">
                <h2 class="text-center mb-4">Admin Login</h2>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <!-- Improved Back to Home Button -->
                    <div class="text-center">
                        <a href="{% url 'api_home' %}" class="home-button">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right: Background Image Section -->
        <div class="image-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
