<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library Dashboard - Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            background-color: #343a40;
            padding-top: 1rem;
        }
        .sidebar a {
            color: #adb5bd;
            padding: 0.75rem 1rem;
            display: block;
            text-decoration: none;
        }
        .sidebar a.active, .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .content {
            margin-left: 220px;
            padding: 2rem;
            flex-grow: 1;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a href="#" class="navbar-brand px-3 mb-4">Library Admin</a>
        <a href="{% url 'student_books' %}" class="active">Books</a>
        <a href="{% url 'add_book' %}">Add Book</a>
        <a href="{% url 'admin_login' %}">Logout</a>
    </nav>
    <main class="content">
        <h1 class="mb-4">Books Dashboard</h1>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Available Copies</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.available_copies }}</td>
                        <td>
                            <a href="{% url 'update_book' book.pk %}" class="btn btn-sm btn-primary me-2">Edit</a>
                            <a href="{% url 'delete_book' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No books available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
